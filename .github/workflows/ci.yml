name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        zig-version: ['0.15.2']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ matrix.zig-version }}

      - name: Build
        run: zig build

      - name: Run Tests
        run: zig build test

      - name: Run Root Tests
        run: zig test src/root.zig

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: '0.15.2'

      - name: Check Format
        run: zig fmt --check src/

  build-examples:
    name: Build Examples
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: '0.15.2'

      - name: Build Basic Example
        run: zig build example-basic

      - name: Build Monad Example
        run: zig build example-monad

      - name: Build Validation Example
        run: zig build example-validation

      - name: Build Prelude Example
        run: zig build example-prelude

  docs:
    name: Documentation Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check README exists
        run: test -f README.md

      - name: Check CONTRIBUTING exists
        run: test -f CONTRIBUTING.md

      - name: Check CHANGELOG exists
        run: test -f CHANGELOG.md

      - name: Check docs directory
        run: test -d docs/
